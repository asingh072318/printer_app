{% extends "public/templates/public_template.html" %}

{% block title %}Upload File to Print{% endblock title %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h1>Upload Document to Print</h1>
            <hr>
            <form action="/upload-file" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                    <label>Select PDF document</label>
                    <div class="custom-file">
                        <input oninput="filesize(this);" type="file" class="custom-file-input" name="pdf" id="pdf">
                        <label class="custom-file-label" for="pdf">Select Document</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <div class="col-sm-6">
            <h1>INFORMATION</h1>
            <hr>
        </div>
    </div>
</div>

{% endblock main %}

{% block script %}

<script>
    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`
    }
</script>

{% endblock %}
